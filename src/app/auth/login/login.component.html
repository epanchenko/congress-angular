<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <form
          class="form-login text-center border border-light p-5"
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
          novalidate
        >
          <p class="h4 mb-4 text-primary">Login</p>

          <label
            class="text-danger"
            *ngIf="loginForm.errors && loginForm.errors.credentials"
          >
            Invalid Credentials
          </label>

          <label
            class="text-danger"
            *ngIf="email.errors !== null && email.dirty && email.touched"
          >
            Please enter a valid email address.
          </label>

          <input
            type="email"
            id="defaultLoginFormEmail"
            formControlName="email"
            required
            class="form-control mb-4"
            placeholder="E-mail"
          />

          <label
            class="text-danger"
            *ngIf="
              password.hasError('minlength') &&
              password.dirty &&
              password.touched
            "
          >
            Please enter a valid password with length of at least 8 characters.
          </label>
          <label
            class="text-danger"
            *ngIf="
              password.hasError('maxlength') &&
              password.dirty &&
              password.touched
            "
          >
            Please enter a valid password with length of no more than 25
            characters.
          </label>
          <label
            class="text-danger"
            *ngIf="
              password.hasError('pattern') && password.dirty && password.touched
            "
          >
            Please enter a valid password with both letters and numbers.
          </label>
          <input
            type="password"
            id="defaultLoginFormPassword"
            formControlName="password"
            required
            class="form-control mb-4"
            placeholder="Password"
          />

          <button class="btn btn-primary btn-block my-4" type="submit">
            Login
          </button>

          <p>
            Not a member?
            <a routerLink="/auth/register">Register</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
