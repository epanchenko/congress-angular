<div class="d-flex justify-content-center">
  <h1 class="text-center text-primary">{{ this.committee.name }}</h1>
</div>

<div class="d-flex justify-content-center">
  <div class="text-center">
    <div *ngIf="this.committee.currentMembers.length > 0">
      <a
        class="btn btn-primary btn-block btn-lg mb-1"
        role="button"
        [routerLink]="[
          '/committees/committee/committeeID',
          this.committeeID,
          'members'
        ]"
        >Members</a
      >
    </div>

    <div *ngIf="this.committee.subcommittees.length > 0">
      <a
        class="btn btn-primary btn-block btn-lg mb-1"
        role="button"
        [routerLink]="[
          '/committees/committee/committeeID',
          this.committeeID,
          'subcommittees'
        ]"
        >Subcommittees</a
      >
    </div>

    <div *ngIf="this.committee.url !== ''">
      <a
        class="btn btn-primary btn-block btn-lg mb-1"
        role="button"
        [href]="this.committee.url"
        >Website</a
      >
    </div>

    <div *ngIf="authService.isLoggedIn$ | async">
      <button class="btn btn-primary btn-block btn-lg mb-1" (click)="follow()">
        {{ this.followText }}
      </button>
    </div>
  </div>
</div>
