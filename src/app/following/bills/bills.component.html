<div class="container">
  <h1 class="text-center mb-3 text-primary">
    Following Bills
  </h1>

  <div *ngFor="let bill of this.bills">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <span class="card-text font-weight-bold">
              <a [routerLink]="['/bills/bill/billID', bill.billID]"
                >{{ bill.billID | uppercase }} {{ bill.billTitle }}</a
              >
            </span>
            <p></p>
            <span class="card-text">
              {{ bill.summary }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!this.bills.length">
    <h3 class="text-center mb-3 text-primary">No Bills</h3>
  </div>
</div>
