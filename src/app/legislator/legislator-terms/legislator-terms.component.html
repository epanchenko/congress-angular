<div class="container">
  <h1 class="text-primary text-center mb-3">
    Terms of {{ this.legislatorTerms.data.name }}
  </h1>

  <div *ngFor="let term of this.legislatorTerms.data.terms">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <p class="card-text text-center">
              {{ term.start }} - {{ term.end }}, {{ term.position }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
