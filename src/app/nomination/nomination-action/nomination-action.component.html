<div class="container">
  <h1 class="text-primary text-center mb-3">
    Actions of {{ this.nominationAction.description }}:
  </h1>

  <div *ngFor="let action of this.nominationAction.actions">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">
              {{ this.action.date }}
            </h5>
            <span class="card-text">{{ this.action.action }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
