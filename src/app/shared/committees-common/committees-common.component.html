<div class="d-flex justify-content-center">
  <h1 class="text-center mb-3 text-primary">
    {{ title }}
  </h1>
</div>

<div class="d-flex justify-content-center">
  <div class="text-center">
    <div *ngFor="let committee of this.committees">
      <a
        class="btn btn-primary btn-block mb-1"
        role="button"
        [routerLink]="[
          '/committees/committee/committeeID',
          committee.committeeID
        ]"
        >{{ committee.committeeName | titlecase }}</a
      >
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <div *ngIf="!this.committees.length">
    <h3 class="mb-3 text-primary">No Committees</h3>
  </div>
</div>
